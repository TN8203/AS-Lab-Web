<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-serif bg-white text-gray-900">
    
    {{ if .Params.header_image }}
    <header class="bg-cover bg-center h-[350px] flex flex-col items-center justify-center text-white" 
        style="background-image: url('{{ .Params.header_image }}');">
        <div class="bg-black bg-opacity-50 w-full py-12 text-center">
            <h1 class="text-5xl font-bold">{{ .Title }}</h1>
            {{ with .Params.subtitle }}
            <p class="text-lg mt-4">{{ . }}</p>
            {{ end }}
        </div>
    </header>
    {{ end }}
    
    <main class="container mx-auto py-16 px-6">
        {{ .Content }}
    </main>

</body>
</html>
